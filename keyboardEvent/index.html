<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript keycode events</title>
    <link rel="stylesheet" type="text/css" href="sytle.css">
</head>
<body>
    <div class="initMessage">
        자바스크립트 keycode를 얻고싶은 key를 눌러보세요.
    </div>

    <div class="main hide">
        <div class="numberBoard">66</div>
        <div class="smallBox" id="enterKey">enter.key
            <div class="box-content">1</div>
        </div>
        <div class="smallBox" id="eventLocation">event.location
            <div class="box-content">2</div>
        </div>
        <div class="smallBox" id="eventWhich">event.which
            <div class="box-content">d</div>
        </div>
        <div class="smallBox" id="eventCode">event.code
            <div class="box-content">a</div>
        </div>
    </div>

    <footer>
        Copied by Bogeun.
    </footer>
    <script src="script.js"></script>
</body>
</html>
